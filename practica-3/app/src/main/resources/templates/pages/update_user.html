<!DOCTYPE html>
<html lang="es" data-bs-theme="auto" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/update.user.css">
    <title>Editar Usuario</title>
</head>
<body>
<div class="container">
    <h1>Editar Usuario</h1>
    <!-- La acción utiliza el userId como identificador único -->
    <form id="updateUserForm" th:action="@{'/users/form/' + ${user.userId}}" method="post">
        <!-- Se incluye el userId original en un campo oculto, por si se necesita en la lógica de actualización -->
        <input type="hidden" name="originalUserId" th:value="${user.userId}">
        <!-- Opcional: si se permite cambiar el username, se puede enviar el original para comparar
        <input type="hidden" name="originalUsername" th:value="${user.username}"> -->

        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" th:value="${user.name}"
               placeholder="Ingrese el nombre completo" required>

        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" th:value="${user.username}"
               placeholder="Ingrese el nombre de usuario" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese la nueva contraseña">

        <label for="is_author">¿Asignar rol de autor?</label>
        <input type="checkbox" id="is_author" name="is_author" th:checked="${user.role == 'AUTHOR'}">

        <div class="buttons">
            <button type="submit">Actualizar</button>
            <button type="button" onclick="history.back()">Cancelar</button>
        </div>
    </form>
</div>
</body>
</html>
