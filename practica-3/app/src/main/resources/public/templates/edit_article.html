<!DOCTYPE html>
<html lang="es" data-bs-theme="auto" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Artículo</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&amp;display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #444, #222);
            margin: 0;
            color: #fff;
            font-family: "Playfair Display", serif;
        }

        .container {
            background-color: #333;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #fff;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-size: 0.95rem;
            font-weight: bold;
            color: #ddd;
        }

        input,
        textarea {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        input:focus,
        textarea:focus {
            border-color: #bbb;
            outline: none;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button {
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #555;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #777;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Editar Artículo</h1>
        <form id="editArticleForm" th:action="@{'/articles/form/' + ${article.articleId}}" method="post">
            <input type="hidden" id="articleId" name="articleId" th:value="${article.articleId}">

            <label for="title">Título:</label>
            <input type="text" id="title" name="title" th:value="${article.title}"
                placeholder="Ingrese el título del artículo" required>

            <label for="content">Contenido:</label>
            <textarea id="content" name="content" placeholder="Escriba el contenido del artículo" required
                th:text="${article.content}"></textarea>

            <label for="tags">Etiquetas:</label>
            <input type="text" id="tags" name="tags" th:value="${#strings.listJoin(article.tags, ',')}"
                placeholder="Separe las etiquetas con comas">

            <div class="buttons">
                <button type="submit">Actualizar</button>
                <button type="button" onclick="history.back()">Cancelar</button>
            </div>
        </form>
    </div>
</body>
<script>
    function goBack() {
        window.history.back();
    }
</script>

</html>
