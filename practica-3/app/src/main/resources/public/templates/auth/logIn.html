<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/authentication.css">
    <title>Iniciar Sesi칩n</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to Wornux</h1>
        <form action="/login" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required
                autocomplete="username">

            <label for="password">Contrase침a:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Ingresa tu contrase침a" required
                    autocomplete="current-password">
                <span onclick="togglePassword()">游녜</span>
            </div>

            <button type="submit">Iniciar Sesi칩n</button>
        </form>
        <a href="/templates/auth/signUp.html">Crear una cuenta nueva</a>
    </div>

    <script>
        function togglePassword() {
            let passInput = document.getElementById("password");
            passInput.type = (passInput.type === "password") ? "text" : "password";
        }
    </script>
</body>

</html>
