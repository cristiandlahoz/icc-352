<!DOCTYPE html>
<html lang="es" data-bs-theme="auto" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Usuario</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f8f4f3] font-sans text-gray-900 antialiased">
<div class="min-h-screen flex flex-col sm:justify-center items-center pt-6 sm:pt-0">
  <div>
    <a href="/">
      <h2 class="font-bold text-3xl">Wor<span class="bg-[#f84525] text-white px-2 rounded-md">nux</span></h2>
    </a>
  </div>

  <div class="w-full sm:max-w-md mt-6 px-6 py-4 bg-white shadow-md overflow-hidden sm:rounded-lg">
    <form id="updateUserForm" th:action="@{'/users/form/' + ${user.userId}}" method="post" onsubmit="return validateForm()">
      <div class="py-8">
        <center>
          <span class="text-2xl font-semibold">Editar Usuario</span>
        </center>
      </div>

      <!-- Full Name input -->
      <div>
        <label class="block font-medium text-sm text-gray-700" for="name">Nombre Completo</label>
        <input id="name" type="text" name="name" placeholder="Ingrese el nombre completo"
               th:value="${user.name}"
               class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#f84525]" required />
      </div>

      <!-- Username input -->
      <div class="mt-4">
        <label class="block font-medium text-sm text-gray-700" for="username">Nombre de Usuario</label>
        <input id="username" type="text" name="username" placeholder="Ingrese el nombre de usuario"
               th:value="${user.username}"
               class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#f84525]" required />
      </div>

      <!-- Password input -->
      <div class="mt-4">
        <label class="block font-medium text-sm text-gray-700" for="password">Contraseña</label>
        <div class="relative">
          <input id="password" type="password" name="password" placeholder="Ingrese la nueva contraseña"
                 th:value="${user.password}"
                 class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#f84525]" required />
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
            <button type="button" id="togglePassword"
                    class="text-gray-500 focus:outline-none focus:text-gray-600 hover:text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24">
                <path d="M12 4.998c-1.836 0-3.356.389-4.617.971L3.707 2.293 2.293 3.707l3.315 3.316c-2.613 1.952-3.543 4.618-3.557 4.66l-.105.316.105.316C2.073 12.382 4.367 19 12 19c1.835 0 3.354-.389 4.615-.971l3.678 3.678 1.414-1.414-3.317-3.317c2.614-1.952 3.545-4.618 3.559-4.66l.105-.316-.105-.316c-.022-.068-2.316-6.686-9.949-6.686z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Submit button (Centrado) -->
      <div class="flex justify-center mt-4">
        <button type="submit"
                class="ms-4 inline-flex items-center px-4 py-2 bg-[#f84525] border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-red-800 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
          Actualizar
        </button>
      </div>

      <!-- Cancel Button -->
      <div class="text-center mt-2">
        <button type="button" class="btn btn-outline-secondary btn-sm"
                onclick="history.back()">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<script>
  // Mostrar/ocultar contraseña
  const passwordInput = document.getElementById('password');
  const togglePasswordButton = document.getElementById('togglePassword');

  togglePasswordButton.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
  });

  // Validar campos del formulario
  function validateForm() {
    const name = document.getElementById("name").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (name === "" || username === "" || password === "") {
      alert("Todos los campos deben estar llenos.");
      return false;
    }

    return true;
  }
</script>
</body>

</html>
