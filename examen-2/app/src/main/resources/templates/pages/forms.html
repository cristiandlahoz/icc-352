<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Listing (Offline - IndexedDB)</title>
  <link href="/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100" onload="loadForms()">
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">Forms Listing (Offline)</h1>

  <!-- Search Bar and Add New Form -->
  <div class="flex flex-col md:flex-row justify-between items-center mb-6">
    <div class="w-full md:w-1/3 mb-4 md:mb-0">
      <input type="text" id="search" placeholder="Search forms..."
             class="w-full px-4 py-2 rounded-md border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300"
            onclick="addSampleForm()">
      ‚ûï Add Sample Form
    </button>
  </div>

  <!-- Forms Table -->
  <div class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="w-full table-auto">
      <thead>
      <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
        <th class="py-3 px-6 text-left">ID</th>
        <th class="py-3 px-6 text-left">Username</th>
        <th class="py-3 px-6 text-left">Encuestado</th>
        <th class="py-3 px-6 text-left">Sector</th>
        <th class="py-3 px-6 text-left">Education Level</th>
        <th class="py-3 px-6 text-left">Synced</th>
        <th class="py-3 px-6 text-center">Actions</th>
      </tr>
      </thead>
      <tbody id="formsTableBody" class="text-gray-600 text-sm"></tbody>
    </table>
  </div>

  <!-- Update Form Container (Hidden by Default) -->
  <div id="updateFormContainer" class="hidden mt-6 bg-white p-6 shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Update Form</h2>
    <form class="bg-black text-white p-8 rounded-lg" id="updateForm">
      <input type="hidden" id="formId">
      <label class="block text-sm font-medium">Username</label>
      <input type="text" id="username" class="w-full bg-gray-800 px-3 py-1.5 text-base text-gray-300 rounded-md outline-none" readonly>

      <label class="block text-sm font-medium mt-4">Full Name</label>
      <input type="text" id="fullname" class="w-full bg-gray-800 px-3 py-1.5 text-base text-gray-300 rounded-md outline-none">

      <label class="block text-sm font-medium mt-4">Sector</label>
      <input type="text" id="sector" class="w-full bg-gray-800 px-3 py-1.5 text-base text-gray-300 rounded-md outline-none">

      <label class="block text-sm font-medium mt-4">Nivel Acad√©mico</label>
      <select id="education" class="w-full bg-gray-800 py-1.5 text-base text-gray-300 rounded-md outline-none">
        <option>Basico</option>
        <option>Medio</option>
        <option>Grado Universitario</option>
        <option>Postgrado</option>
        <option>Doctorado</option>
      </select>

      <div class="mt-6 flex justify-end gap-x-6">
        <button type="button" onclick="cancelUpdate()" class="rounded-md bg-gray-500 px-4 py-2 text-sm font-semibold text-white hover:bg-gray-400">Cancel</button>
        <button type="button" onclick="updateFormData()" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-500">Update</button>
      </div>
    </form>
  </div>

</div>

<script>
  const DB_NAME = 'SurveyDB';
  const DB_VERSION = 1;
  const OBJECT_STORE_NAME = 'surveys';

  async function openDatabase() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(DB_NAME, DB_VERSION);
      request.onupgradeneeded = (event) => {
        const db = event.target.result;
        if (!db.objectStoreNames.contains(OBJECT_STORE_NAME)) {
          db.createObjectStore(OBJECT_STORE_NAME, { keyPath: 'id', autoIncrement: true });
        }
      };
      request.onsuccess = (event) => resolve(event.target.result);
      request.onerror = (event) => reject(`Error al abrir la base de datos: ${event.target.errorCode}`);
    });
  }

  async function loadForms() {
    const db = await openDatabase();
    const transaction = db.transaction(OBJECT_STORE_NAME, 'readonly');
    const store = transaction.objectStore(OBJECT_STORE_NAME);
    const tableBody = document.getElementById('formsTableBody');
    tableBody.innerHTML = '';

    store.openCursor().onsuccess = (event) => {
      const cursor = event.target.result;
      if (cursor) {
        const form = cursor.value;
        const row = `
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left">${form.id}</td>
                    <td class="py-3 px-6 text-left">${form.username}</td>
                    <td class="py-3 px-6 text-left">${form.fullname}</td>
                    <td class="py-3 px-6 text-left">${form.sector}</td>
                    <td class="py-3 px-6 text-left">${form.education}</td>
                    <td class="py-3 px-6 text-left">${form.isSynchronized ? 'Yes' : 'No'}</td>
                    <td class="py-3 px-6 text-center">
                        <button onclick="loadUpdateForm(${form.id})" class="w-4 mr-2 transform hover:text-blue-500 hover:scale-110">‚úé</button>
                        <button onclick="deleteForm(${form.id})" class="w-4 mr-2 transform hover:text-red-500 hover:scale-110">üóëÔ∏è</button>
                    </td>
                </tr>`;
        tableBody.insertAdjacentHTML('beforeend', row);
        cursor.continue();
      }
    };
  }

  async function loadUpdateForm(id) {
    const db = await openDatabase();
    const transaction = db.transaction(OBJECT_STORE_NAME, 'readonly');
    const store = transaction.objectStore(OBJECT_STORE_NAME);

    const request = store.get(id);
    request.onsuccess = (event) => {
      const form = event.target.result;
      if (form) {
        document.getElementById('formId').value = form.id;
        document.getElementById('username').value = form.username;
        document.getElementById('fullname').value = form.fullname;
        document.getElementById('sector').value = form.sector;
        document.getElementById('education').value = form.education;

        // Mostrar el contenedor de actualizaci√≥n y ocultar el resto
        document.getElementById('updateFormContainer').classList.remove('hidden');
        document.querySelector('.container').classList.add('hidden');
      }
    };
  }

  function cancelUpdate() {
    document.getElementById('updateFormContainer').classList.add('hidden');
    document.querySelector('.container').classList.remove('hidden'); // Mostrar el resto de la interfaz
  }

  async function updateFormData() {
    const formId = document.getElementById('formId').value;
    const db = await openDatabase();
    const transaction = db.transaction(OBJECT_STORE_NAME, 'readwrite');
    const store = transaction.objectStore(OBJECT_STORE_NAME);

    const updatedForm = {
      id: Number(formId),
      username: document.getElementById('username').value,
      fullname: document.getElementById('fullname').value,
      sector: document.getElementById('sector').value,
      education: document.getElementById('education').value,
      isSynchronized: false
    };

    store.put(updatedForm).onsuccess = () => {
      alert('‚úÖ Formulario actualizado correctamente.');
      document.getElementById('updateFormContainer').classList.add('hidden');
      document.querySelector('.container').classList.remove('hidden'); // Mostrar el resto de la interfaz
      loadForms(); // Recargar la lista
    };
  }

</script>

</body>

</html>
