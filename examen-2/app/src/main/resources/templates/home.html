<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLv4-y_UpWTeBQ_T5fD5-4_qtpiyF8Wl0"></script>
  <title>Wornux - Home</title>
  <link href="/css/output.css" rel="stylesheet">
</head>

<body class="bg-[#f8f4f3] text-gray-900 font-sans">

  <nav th:replace="~{components/navbar.html :: navbar}"></nav>

  <div class="min-h-screen pt-16">
    <div th:replace="~{components/map.html :: map}"></div>
  </div>

  <script th:replace="~{components/navbar.html :: script}"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
