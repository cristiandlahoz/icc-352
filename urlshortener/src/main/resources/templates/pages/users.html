<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/quaters.css}">
  <link rel="stylesheet" th:href="@{/css/tailwind.css}">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script th:src="@{/js/toggleSideMenu.js}"></script>
  <script th:src="@{/js/toggleAvatarMenu.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Wornux - Users</title>
  <meta name="description"
    content="Wornux is an efficient and easy-to-use URL shortening service that streamlines your online experience.">
</head>

<body>
  <header class="flex items-center justify-center w-auto mt-10 mx-14">
    <nav class="flex items-center justify-between w-full lg:justify-center gap-x-4">
      <a href="/" class="lg:hidden">
        <h2
          class="mb-4 text-4xl font-extrabold text-center text-transparent lg:text-5xl bg-clip-text bg-gradient-to-r from-btn-blue via-btn-pink to-btn-blue">
          Wornux</h2>
      </a>
      <form method="post" action="/url"
        class=" justify-between items-center bg-btn-gray border-2 hidden lg:flex border-solid border-btn-gray-border min-w-fit w-[380px] sm:w-[700px] py-1 px-1 rounded-full shadow-[rgba(0,_0,_0,_0.25)_0px_25px_50px_-12px]">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white"
            class="inline ml-4 mr-1 size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
          </svg>
          <label>
            <input required name="url" class="text-white bg-btn-gray caret-btn-pink focus:outline-none w-96" type="text"
              placeholder="Enter the link here" />
          </label>
          <label>
            <input hidden value="dashboard" name="dashboard" />
          </label>
        </div>
        <button
          class="border border-solid text-white hover:scale-95 transition border-btn-blue bg-btn-blue w-36 py-3 rounded-full shadow-[-10px_-10px_30px_4px_rgba(0,0,0,0.1),_10px_10px_30px_4px_rgba(45,78,255,0.20)]"
          type="submit">Shorten
          Now!</button>
      </form>
      <ul class="absolute right-[5%] flex items-start gap-x-4 min-w-fit">
        <li class="hidden lg:block">
          <img id="avatarButton" type="button" data-dropdown-toggle="userDropdown"
            data-dropdown-placement="bottom-start"
            class="p-1 transition rounded-full cursor-pointer size-12 ring-2 ring-btn-gray-border hover:ring-btn-blue"
            th:src="@{'https://unavatar.io/' + ${session.user.username}}" alt="User dropdown">
        </li>
        <li>
          <button data-drawer-target="sidebar" data-drawer-toggle="sidebar" aria-controls="sidebar" type="button"
            class="inline-flex items-center p-2 mt-2 text-sm text-white transition rounded-lg ms-3 lg:hidden hover:bg-btn-blue">
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd" fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
              </path>
            </svg>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="hidden lg:block">
      <span class="absolute box-base shadow-box box-animation-1 top-[5%] right-[20%]"></span>
      <span class="absolute box-base shadow-box box-animation-2 bottom-[15%] right-[19%] "></span>

    <!-- desktop table -->
    <section class="hidden ml-28 m-12 lg:flex">
      <table class="w-[70%] text-white table-auto">
        <thead class="bg-btn-gray">
          <tr>
            <th class="py-3 font-normal text-center rounded-tl-lg">Name</th>
            <th class="py-3 font-normal text-center ">Email</th>
            <th class="py-3 font-normal text-center ">Username</th>
            <th class="py-3 font-normal text-center ">Admin</th>
            <th class="py-3 font-normal text-center rounded-tr-lg">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}" class="bg-table-gray backdrop-blur-sm border-y-8 border-y-transparent">
            <td class="py-2 text-center border-btn-gray-border" th:text="${user.name}"></td>
            <td class="py-2 text-center border-btn-gray-border" th:text="${user.email}"></td>
            <td class="py-2 text-center border-btn-gray-border" th:text="${user.username}"></td>

            <td class="flex items-center justify-center px-4 py-2 gap-x-3 border-btn-gray-border"
              th:unless="${user.admin}">
              <p class="text-center text-green-600 min-w-14">Normal</p>
              <a th:href="'users/levelUserAlter/' + ${user.username}">
                <div
                  class="flex items-center justify-center hover:scale-125 transition rounded-full size-9 bg-green-600/30">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-user">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                  </svg>
                </div>
              </a>
            </td>
            <td class="flex items-center justify-center py-2 text-center gap-x-3 border-btn-gray-border"
              th:if="${user.admin}">
              <p class="text-center text-btn-blue min-w-14">Admin</p>
              <a th:href="'users/levelUserAlter/' + ${user.username}">
                <div
                  class="flex items-center justify-center rounded-full hover:scale-125 transition size-9 bg-blue-600/30">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-user-cog">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h2.5" />
                    <path d="M19.001 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                    <path d="M19.001 15.5v1.5" />
                    <path d="M19.001 21v1.5" />
                    <path d="M22.032 17.25l-1.299 .75" />
                    <path d="M17.27 20l-1.3 .75" />
                    <path d="M15.97 17.25l1.3 .75" />
                    <path d="M20.733 20l1.3 .75" />
                  </svg>
                </div>
              </a>
            </td>

            <td class="px-4 py-2 border-btn-gray-border" th:unless="${user.active}">
              <div class="flex justify-center items-center gap-x-3">
                <p class="text-center text-yellow-600 min-w-14">Inactive</p>
                <a th:href="'users/userAlter/' + ${user.username}">
                  <div
                    class="flex items-center justify-center hover:scale-125 transition rounded-full size-9 bg-yellow-600/30">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-link-off">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M9 15l3 -3m2 -2l1 -1" />
                      <path d="M11 6l.463 -.536a5 5 0 0 1 7.071 7.072l-.534 .464" />
                      <path d="M3 3l18 18" />
                      <path d="M13 18l-.397 .534a5.068 5.068 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463" />
                    </svg>
                  </div>
                </a>
              </div>
            </td>
            <td class="py-2 text-center border-btn-gray-border" th:if="${user.active}">
              <div class="flex justify-center items-center gap-x-3">
                <p class="text-center text-green-600 min-w-14">Active</p>
                <a th:href="'users/userAlter/' + ${user.username}">
                  <div
                    class="flex items-center justify-center rounded-full hover:scale-125 transition size-9 bg-green-600/30">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-link">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M9 15l6 -6" />
                      <path d="M11 6l.463 -.536a5 5 0 0 1 7.071 7.072l-.534 .464" />
                      <path d="M13 18l-.397 .534a5.068 5.068 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463" />
                    </svg>
                  </div>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- mobile table -->
    <section class="w-screen mt-12 mb-12 lg:hidden">
      <table class="w-screen text-white table-auto mx-14 ">
        <thead class="bg-btn-gray">
          <tr>
            <th class="text-center py-3 font-normal rounded-t-lg">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}" class="bg-table-gray backdrop-blur-sm border-y-8 border-y-transparent">
            <td class="flex items-center justify-center px-4 py-2 gap-x-3 border-btn-gray-border">
              <p th:text="${user.name}"></p>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Aside -->
    <aside id="sidebar" aria-label="Sidebar"
      class="fixed top-0 left-0 z-40 h-screen px-3 pt-10 pb-4 mt-5 transition-transform -translate-x-full rounded-t-lg lg:block w-72 bg-normal-background-gray lg:bg-background-gray lg:translate-x-0">
      <a href="/">
        <h2
          class="mb-4 text-4xl font-extrabold text-center text-transparent lg:text-5xl bg-clip-text bg-gradient-to-r from-btn-blue via-btn-pink to-btn-blue">
          Wornux</h2>
      </a>
      <div class="flex flex-col justify-between h-full intems center">
        <ul class="flex flex-col justify-center text-xl font-medium font gap-y-2">
          <li>
            <a href="/dashboard"
              class="flex items-center p-2 text-white transition rounded-lg gap-x-3 hover:bg-btn-blue hover:scale-105 ">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"

                <path d="M15 4h4a1 1 0 0 1 1 1v2a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1v-2a1 1 0 0 1 1 -1" />
              </svg>
              <p>Dashboard</p>
            </a>
          </li>
          <li>
            <a href="#"
              class="flex items-center p-2 text-white transition rounded-lg hover:bg-btn-blue gap-x-3 hover:scale-105">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-device-analytics">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 4m0 1a1 1 0 0 1 1 -1h16a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1z" />
                <path d="M7 20l10 0" />
                <path d="M9 16l0 4" />
                <path d="M15 16l0 4" />
                <path d="M8 12l3 -3l2 2l3 -3" />
              </svg>
              <p>Analytics</p>
            </a>
          </li>
          <li>
            <a href="#"

              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-qrcode">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 4m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z" />
