<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/quaters.css}">
  <link rel="stylesheet" th:href="@{/css/tailwind.css}">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous"></script>
  <script th:src="@{/js/toggleSideMenu.js}"></script>
  <script th:src="@{/js/toggleAvatarMenu.js}"></script>
  <title>Wornux - Dashboard</title>
  <meta name="description"
        content="Wornux is an efficient and easy-to-use URL shortening service that streamlines your online experience.">
</head>

<body>
<header class="flex items-center justify-center w-auto mt-10 mx-14">
  <nav class="flex items-center justify-between w-full lg:justify-center gap-x-4">
    <a href="/" class="lg:hidden">
      <h2
              class="mb-4 text-4xl font-extrabold text-center text-transparent lg:text-5xl bg-clip-text bg-gradient-to-r from-btn-blue via-btn-pink to-btn-blue">
        Wornux</h2>
    </a>
    <form method="post" action="/shortened/create"
          class="justify-between items-center bg-btn-gray border-2 border-solid border-btn-gray-border w-auto min-w-[600px] hidden lg:flex py-1 px-1 rounded-full shadow-[rgba(0,0,_0,_0.25)_0px_25px_50px-12px]">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white"
             class="inline ml-4 mr-1 size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
        </svg>
        <label>
          <input required name="url" class="text-white bg-btn-gray caret-btn-pink focus:outline-none w-96" type="text"
                 placeholder="Enter the link here" />
        </label>
      </div>
      <button
              class="border border-solid text-white hover:scale-95 transition border-btn-blue bg-btn-blue w-36 py-3 rounded-full shadow-[-10px_-10px_30px_4px_rgba(0,0,0,0.1),_10px_10px_30px_4px_rgba(45,78,255,0.20)]"
              type="submit">Shorten
        Now!
      </button>
    </form>

    <ul class="absolute right-[5%] flex items-start gap-x-4 min-w-fit">
      <li class="hidden lg:block">
        <img id="avatarButton" type="button" data-dropdown-toggle="userDropdown"
             data-dropdown-placement="bottom-start"
             class="p-1 transition rounded-full cursor-pointer size-12 ring-2 ring-btn-gray-border hover:ring-btn-blue"
             th:src="@{'https://unavatar.io/' + ${user.username}}" alt="User dropdown">
      </li>
      <li>
        <button data-drawer-target="sidebar" data-drawer-toggle="sidebar" aria-controls="sidebar" type="button"
                class="inline-flex items-center p-2 mt-2 text-sm text-white transition rounded-lg ms-3 lg:hidden hover:bg-btn-blue">
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
          </svg>
        </button>
      </li>
    </ul>
  </nav>
</header>

  <article class="flex items-center justify-center mt-10 lg:mt-0">
    <form method="post" action="/url"
          class="flex flex-col items-center justify-center w-screen gap-y-4 mx-14 lg:hidden">
      <div
              class="flex items-center bg-btn-gray border-2 border-solid h-12 border-btn-gray-border w-full py-1 px-1 rounded-full shadow-[rgba(0,0,_0,_0.25)_0px_25px_50px-12px]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white"
             class="inline ml-4 mr-1 size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
        </svg>
        <label>
          <input name="url" class="text-white bg-btn-gray caret-btn-pink focus:outline-none w-96" type="text"
                 placeholder="Enter the link here" />
        </label>
        <label>
          <input hidden value="dashboard" name="dashboard" />
        </label>
      </div>
      <button
              class="border border-solid text-white hover:scale-95 transition border-btn-blue bg-btn-blue w-full py-3 rounded-full shadow-[-10px_-10px_30px_4px_rgba(0,0,0,0.1),_10px_10px_30px_4px_rgba(45,78,255,0.20)]"
              type="submit">Shorten
        Now!</button>
    </form>
  </article>

  <section id="linksContainer" class="flex flex-col w-screen mt-10 lg:mx-5 gap-y-5 lg:ml-32">
    <article th:each="url, iterStat : ${urls}"
             class="flex items-center justify-center w-[90%] lg:w-[70%] p-3 py-8 rounded-lg shadow-xl bg-btn-gray">
      <div class="items-center justify-center hidden lg:flex lg:basis-2/12">
        <img id="link-preview-image" th:class="'a'+${url.id}" src="" alt="Link preview">
        <!--          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-center text-white size-12">-->
        <!--            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />-->
        <!--          </svg>-->
      </div>
      <div class="flex flex-col items-start justify-center ml-4 basis-4/5 lg:basis-3/4 gap-y-1">
        <h2 class="text-2xl font-medium text-white" th:text="'Link #' + ${iterStat.count}"></h2>
        <a class="font-normal hover:underline text-orange-300 text-btn-blue" target="_blank"
           th:href="${'/s/' + url.shortenedUrl}" th:text="${url.shortenedUrl}"></a>
        <a class="text-white font-extralight hover:underline  lg:max-w-[650px] md:max-w-[530px] max-w-[250px] overflow-hidden link"
           th:data-id="${url.id}" th:data-url="${url.originalUrl}" th:text="${url.originalUrl}"></a>
        <!--          AQUI-->
        <div class="flex items-center justify-center mt-2 gap-x-5">
          <div class="flex items-center justify-center gap-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                 class="inline text-white icon icon-tabler icons-tabler-outline icon-tabler-click">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M3 12l3 0" />
              <path d="M12 3l0 3" />
              <path d="M7.8 7.8l-2.2 -2.2" />
              <path d="M16.2 7.8l2.2 -2.2" />
              <path d="M7.8 16.2l-2.2 2.2" />
              <path d="M12 12l9 3l-4 2l-2 4l-3 -9" />
            </svg>
            <p class="inline text-white font-extraligh" th:text="${url.clickCount}"></p>
          </div>
          <div class="items-center hidden md:flex justity-center gap-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                 class="text-white icon icon-tabler icons-tabler-outline icon-tabler-calendar-event">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 5m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
              <path d="M16 3l0 4" />
              <path d="M8 3l0 4" />
              <path d="M4 11l16 0" />
              <path d="M8 15h2v2h-2z" />
            </svg>
            <p class="text-white font-extralight" th:text="${url.createdAt}"></p>
          </div>
          <div class="flex items-center justify-center gap-x-1 " th:unless="${url.isOffensive}">
            <p class="text-center text-green-600 min-w-14">Active</p>
            <div class="flex items-center justify-center rounded-full size-9 bg-green-600/30">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                   class="text-white icon icon-tabler icons-tabler-outline icon-tabler-link">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M9 15l6 -6" />
                <path d="M11 6l.463 -.536a5 5 0 0 1 7.071 7.072l-.534 .464" />
                <path d="M13 18l-.397 .534a5.068 5.068 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463" />
              </svg>
            </div>
          </div>
          <div class="flex items-center justify-center gap-x-2" th:if="${url.isOffensive}">
            <p class="text-center text-yellow-600 min-w-14">Inactive</p>
            <div class="flex items-center justify-center rounded-full size-9 bg-yellow-600/30">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                   class="text-white icon icon-tabler icons-tabler-outline icon-tabler-link-off">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M9 15l3 -3m2 -2l1 -1" />
                <path d="M11 6l.463 -.536a5 5 0 0 1 7.071 7.072l-.534 .464" />
                <path d="M3 3l18 18" />
                <path d="M13 18l-.397 .534a5.068 5.068 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center lg:flex-row gap-y-3 gap-x-4 basis-1/12 lg:basis-2/12 ">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
             class="text-white transition rounded-full icon icon-tabler icons-tabler-outline icon-tabler-copy bg-btn hover:text-btn-blue hover:scale-110">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
                  d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z" />
          <path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
             class="text-white transition icon icon-tabler icons-tabler-outline icon-tabler-edit hover:text-btn-blue hover:scale-110">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
          <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
          <path d="M16 5l3 3" />
        </svg>
      </div>
    </article>
  </section>

  <!-- Aside -->
  <aside id="sidebar" aria-label="Sidebar"
         class="fixed top-0 left-0 z-40 h-screen px-3 pt-10 pb-4 mt-5 transition-transform -translate-x-full rounded-t-lg lg:block w-72 bg-normal-background-gray lg:bg-background-gray lg:translate-x-0">
    <a href="/">
      <h2
              class="mb-4 text-4xl font-extrabold text-center text-transparent lg:text-5xl bg-clip-text bg-gradient-to-r from-btn-blue via-btn-pink to-btn-blue">
        Wornux</h2>
    </a>
    <div class="flex flex-col justify-between h-full intems center">
      <ul class="flex flex-col justify-center text-xl font-medium font gap-y-2">
        <li>
          <a href="/shortened/dashboard"
             class="flex items-center p-2 text-white transition rounded-lg gap-x-3 hover:bg-btn-blue hover:scale-105 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="icon icon-tabler icons-tabler-outline icon-tabler-layout-dashboard">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M5 4h4a1 1 0 0 1 1 1v6a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1v-6a1 1 0 0 1 1 -1" />

<!-- Script para interceptar el submit y recargar las URLs sin reload -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form[action="/shortened/create"]');
    if (form) {
      form.addEventListener('submit', async (event) => {
        event.preventDefault(); // Evitar que recargue toda la pÃ¡gina

        const formData = new FormData(form);
        const url = formData.get('url');

        if (!url) return;

        try {
          const response = await fetch('/shortened/create', {
            method: 'POST',
            body: formData,
          });

          if (response.ok) {
            console.log('âœ… URL creada exitosamente');
            await loadUrls(); // ðŸ”¥ Volver a cargar la lista de URLs sin refrescar
            form.reset();      // Limpiar input
          } else {
            console.error('Error al crear URL:', response.status);
          }
        } catch (err) {
          console.error('Error de red:', err);
        }
      });
    }
  });
</script>
