<header th:fragment="header" class="flex items-center justify-center w-auto mt-10 mx-14">
  <nav class="flex items-center justify-between w-full lg:justify-center gap-x-4">
    <a href="/" class="">
      <h2
        class="mb-4 text-4xl font-extrabold text-center text-orange-300 lg:text-5xl bg-clip-text bg-gradient-to-r from-btn-blue via-btn-pink to-btn-blue">
        Wornux</h2>
    </a>
    <form th:replace="~{components/urlshortened-prompt.html :: prompt}"></form>

    <ul th:if="${user}" class="absolute right-[5%] flex items-start gap-x-4 min-w-fit">
      <li class="hidden lg:block">
        <img id="avatarButton" type="button" data-dropdown-toggle="userDropdown" data-dropdown-placement="bottom-start"
          class="p-1 transition rounded-full cursor-pointer size-12 ring-2 ring-btn-gray-border hover:ring-btn-blue"
          th:src="@{'https://unavatar.io/' + ${user.username}}" alt="User dropdown">
      </li>
    </ul>
  </nav>
</header>
