<header th:fragment="header" class="flex flex-col justify-center w-auto gap-y-10 mt-10 mx-14">
  <nav class="flex items-end justify-end w-full">
    <ul class="flex items-end gap-x-4">
      <li th:if="${!user}" class="flex items-center justify-center w-28">
        <a class="text-white text-center border border-solid hover:scale-110 active:bg-btn-gray-border transition border-btn-gray-border bg-btn-gray rounded-full w-44 py-3 shadow-[rgba(0,_0,_0,_0.25)_0px_25px_50px_-12px]"
          th:href="@{/auth/login}">
          Login
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="inline w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
          </svg>
        </a>
      </li>
      <li th:if="${!user}" class="flex items-center justify-center w-40 lg:flex">
        <a class="text-center text-white border border-solid hover:scale-110 transition border-btn-blue bg-btn-blue rounded-full w-44 py-3 shadow-[-10px_-10px_30px_4px_rgba(0,0,0,0.1),_10px_10px_30px_4px_rgba(45,78,255,0.20)]"
          th:href="@{/auth/signup}">
          Register Now
        </a>
      </li>
    </ul>
  </nav>
  <nav class="flex items-center justify-between w-full lg:justify-center gap-x-4">
    <a href="/" class="">
      <h2
        class="mb-4 text-4xl font-extrabold text-center text-orange-300 lg:text-5xl bg-clip-text bg-gradient-to-r from-btn-blue via-btn-pink to-btn-blue">
        Wornux</h2>
    </a>
    <form th:replace="~{components/urlshortened-prompt.html :: prompt}"></form>

    <ul th:if="${user}" class="absolute right-[5%] flex items-start gap-x-4 min-w-fit">
      <li class="hidden lg:block">
        <img id="avatarButton" type="button" data-dropdown-toggle="userDropdown" data-dropdown-placement="bottom-start"
          class="p-1 transition rounded-full cursor-pointer size-12 ring-2 ring-btn-gray-border hover:ring-btn-blue"
          th:src="@{'https://unavatar.io/' + ${user.username}}" alt="User dropdown">
      </li>
    </ul>
  </nav>
</header>
