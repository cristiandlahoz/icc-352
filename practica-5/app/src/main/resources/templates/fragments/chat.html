<div th:fragment="chat">
  <style>
    #chat-btn {
      position: fixed;
      bottom: 90px;
      /* Colocado debajo del chat */
      right: 14px;
      background-color: #ff00;
      color: #fff;
      border: none;
      border-radius: 50px;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      /* Menor que el chat */
    }

    #chat-window,
    #chat-form {
      position: fixed;
      bottom: 100px;
      /* Chat mÃ¡s arriba para dejar espacio */
      right: 20px;
      width: 350px;
      background-color: #2C2F33;
      border: 1px solid #23272A;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1001;
      /* Mayor que el botÃ³n del chat */
    }

    #chat-header {
      background-color: #23272A;
      color: #ffffff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background-color: #2C2F33;
      color: #ffffff;
    }

    .chat-message {
      margin-bottom: 5px;
      padding: 5px;
      border-radius: 5px;
    }

    .sent {
      background-color: #d1e7dd;
      text-align: right;
      color: #000000;
    }

    .received {
      background-color: #40444B;
      text-align: left;
      color: #ffffff;
    }

    #chat-footer {
      padding: 10px;
      display: flex;
      gap: 5px;
      background-color: #2C2F33;
      border-top: 1px solid #23272A;
    }

    #message-input {
      flex: 1;
      background-color: #40444B;
      border: 2px solid #7289DA;
      border-radius: 20px;
      padding: 10px 15px;
      outline: none;
      font-size: 14px;
      color: #ffffff;
    }

    #send-btn {
      background-color: #7289DA;
      color: #ffffff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #send-btn:hover {
      background-color: #5b6eae;
    }

    #close-chat {
      cursor: pointer;
      background: none;
      border: none;
      color: #ffffff;
      font-size: 20px;
    }

    #chat-form input {
      width: 100%;
      background-color: #40444B;
      border: 1px solid #7289DA;
      color: #ffffff;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    #chat-form button {
      width: 100%;
      background-color: #7289DA;
      color: #ffffff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat-form button:hover {
      background-color: #5b6eae;
    }
  </style>

  <button id="chat-btn">ðŸ’¬</button>

    <div id="chat-box"></div>

      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="/assets/js/ws.js"></script>
</div>
