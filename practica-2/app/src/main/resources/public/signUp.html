<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #f5f5f5; /* Gris claro */
            color: #333; /* Gris oscuro para el texto */
        }
        .error-message {
            color: #b22222; /* Rojo oscuro */
            text-align: center;
            display: none;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .success-message {
            color: #228b22; /* Verde oscuro */
            text-align: center;
            display: none;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .card {
            background-color: #fff; /* Blanco */
            border: 1px solid #ccc; /* Borde gris claro */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #666; /* Gris medio */
            border-color: #555;
        }
        .btn-primary:hover {
            background-color: #444;
            border-color: #333;
        }
        .btn-outline-primary {
            color: #666;
            border-color: #666;
        }
        .btn-outline-primary:hover {
            background-color: #444;
            color: #fff;
            border-color: #444;
        }
    </style>
</head>
<body>
<!-- Bootstrap JS Bundle con Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Section: Design Block -->
<section class="vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="my-5 display-3 fw-bold ls-tight">
                    Welcome to <br/>
                    <span class="text-secondary" style="font-size: 2.25em;">Wornux</span>
                </h1>
                <p style="color: #666; font-size: 1.45em;">
                    An ideal website for writing, reading, and commenting on a
                    wide variety of articles about current topics in technology.
                </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card">
                    <div class="card-body py-5 px-md-5">
                        <!-- Mensajes de error y éxito -->
                        <p id="error-message" class="error-message"></p>
                        <p id="success-message" class="success-message"></p>

                        <form action="/signup" method="post">
                            <!-- Full Name input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="name">Full Name</label>
                                <input type="text" id="name" name="name" class="form-control" required/>
                            </div>

                            <!-- Username input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required/>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required/>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" id="author" name="is_author"/>
                                <label class="form-check-label" for="author">
                                    Are you an author?
                                </label>
                            </div>

                            <!-- Submit button (Centrado) -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg mb-4">
                                    Sign up
                                </button>
                            </div>

                            <!-- Log In Section -->
                            <div class="text-center">
                                <p>Do you already have an account?</p>
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="window.location.href='logIn.html'">
                                    Log In
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Script para mostrar mensajes de error o éxito -->
<script>
    const params = new URLSearchParams(window.location.search);
    const errorMessage = document.getElementById("error-message");
    const successMessage = document.getElementById("success-message");

    if (params.has("error")) {
        switch (params.get("error")) {
            case "user_exists":
                errorMessage.textContent = "⚠ Username already exists. Please choose another one.";
                break;
            case "missing_fields":
                errorMessage.textContent = "⚠ All fields are required.";
                break;
            default:
                errorMessage.textContent = "⚠ Unknown error.";
        }
        errorMessage.style.display = "block";
    }

    if (params.has("signup_success")) {
        successMessage.textContent = "✅ Registration successful! You can now log in.";
        successMessage.style.display = "block";
    }
</script>
</body>
</html>
