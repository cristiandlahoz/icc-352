<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&amp;display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #444, #222);
            margin: 0;
            color: #fff;
        }

        .container {
            background-color: #333;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #fff;
            text-align: center;
        }

        h1::before {
            content: "";
        }

        h1::after {
            content: "Iniciar Sesi칩n";
            display: block;
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-size: 0.95rem;
            font-weight: bold;
            color: #ddd;
        }

        input {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        input:focus {
            border-color: #bbb;
            outline: none;
        }

        .password-container {
            position: relative;
        }

        .password-container span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
        }

        button {
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #555;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #777;
        }

        a {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #bbb;
            text-align: center;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Wornux</h1>
        <form action="/login" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required
                autocomplete="username">

            <label for="password">Contrase침a:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Ingresa tu contrase침a" required
                    autocomplete="current-password">
                <span onclick="togglePassword()">游녜</span>
            </div>

            <button type="submit">Iniciar Sesi칩n</button>
        </form>
        <a href="/signUp.html">Crear una cuenta nueva</a>
    </div>

    <script>
        function togglePassword() {
            let passInput = document.getElementById("password");
            passInput.type = (passInput.type === "password") ? "text" : "password";
        }
    </script>
</body>

</html>
