<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }
        h1::before {
            content: "游";
            display: block;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        label {
            font-size: 0.95rem;
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
            width: 100%;
        }
        input:focus {
            border-color: #2575fc;
            outline: none;
        }
        .password-container {
            position: relative;
        }
        .password-container span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        button {
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #2575fc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a61d3;
        }
        a {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #2575fc;
            text-align: center;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Iniciar Sesi칩n</h1>
    <form action="/login" method="post">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required autocomplete="username">

        <label for="password">Contrase침a:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Ingresa tu contrase침a" required autocomplete="current-password">
            <span onclick="togglePassword()">游녜</span>
        </div>

        <button type="submit">Iniciar Sesi칩n</button>
    </form>
    <a href="/signUp.html">游닇 Crear una cuenta nueva</a>
</div>

<script>
    function togglePassword() {
        let passInput = document.getElementById("password");
        passInput.type = (passInput.type === "password") ? "text" : "password";
    }
</script>
</body>
</html>
