<VirtualHost *:80>
        ServerAdmin admin@admin.com
        ServerName blog.cristiandelahooz.me

        Redirect 301 / https://blog.cristiandelahooz.me/

</VirtualHost>
<VirtualHost *:443>

        servername blog.cristiandelahooz.me
        ServerAdmin admin@admin.com

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/cristiandelahooz.me/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/cristiandelahooz.me/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/cristiandelahooz.me/chain.pem

        ProxyPreserveHost On
        ProxyRequests On

        <Proxy *>
             Order deny,allow
             Allow from all
        </Proxy>

         ProxyPass               / http://localhost:7070/
         ProxyPassReverse        / http://localhost:7070/

         ErrorLog ${APACHE_LOG_DIR}/error.log
         TransferLog ${APACHE_LOG_DIR}/access.log

</VirtualHost>

